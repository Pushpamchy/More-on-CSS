<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        .Nav {
            width: 320px;
            padding: 10px;
            border: 2px solid gray;
            margin: 0;
            background-color: rgb(22, 104, 133);
            display: inline-block;
            
        }
        .Nav a:hover {
            background-color: aqua;
            color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div class="Nav">
        <a class="Options" href="Home" style="color: white; padding: 3px;" >Home</a>
        <a style="color: white; padding: 3px;" href="About">About</a>
        <a style="color: white; padding: 3px;" href="Contact">Contact</a>
        <a style="color: white; padding: 3px;" href="Blog">Blog</a>
        <a style="color: white; padding: 3px;" href="Products">Products</a>
    </div>
</body>
</html>
